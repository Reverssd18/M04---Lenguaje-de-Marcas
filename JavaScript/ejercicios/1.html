<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Precio de Casa y Edad</title>
</head>
<body>
    <h1>Calculadora de Precio de Casa y Edad</h1>
    
    <h2>Calcular Precio de Casa</h2>
    <form id="housePriceForm">
        <label for="area">Área en metros cuadrados:</label>
        <input type="number" id="area" name="area" required>
        <br>
        <label for="pricePerSquareMeter">Precio por metro cuadrado:</label>
        <input type="number" id="pricePerSquareMeter" name="pricePerSquareMeter" required>
        <br>
        <button type="button" onclick="calculateHousePrice()">Calcular Precio</button>
    </form>
    <p id="housePriceResult"></p>
    
    <h2>Calcular Edad</h2>
    <form id="ageForm">
        <label for="birthYear">Año de nacimiento:</label>
        <input type="number" id="birthYear" name="birthYear" required>
        <br>
        <button type="button" onclick="calculateAge()">Calcular Edad</button>
    </form>
    <p id="ageResult"></p>

    <script>
        function calculateHousePrice() {
            const area = document.getElementById('area').value;
            const pricePerSquareMeter = document.getElementById('pricePerSquareMeter').value;
            const housePrice = area * pricePerSquareMeter;
            document.getElementById('housePriceResult').innerText = `El precio de la casa es: ${housePrice} unidades monetarias.`;
        }

        function calculateAge() {
            const birthYear = document.getElementById('birthYear').value;
            const currentYear = new Date().getFullYear();
            const age = currentYear - birthYear;
            document.getElementById('ageResult').innerText = `Tu edad es: ${age} años.`;
        }
    </script>
</body>
</html></form>
